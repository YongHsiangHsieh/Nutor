<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #5568d3;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .new-chat-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: 300;
            line-height: 1;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%) rotate(90deg);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .message.error .message-content {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .loading {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Nutritionist Chatbot</h1>
            <p>Ask me anything about nutrition, fitness, health, and wellness</p>
            <button class="new-chat-btn" id="newChatBtn" title="New Conversation">+</button>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h2>Welcome!</h2>
                <p>I'm your AI nutritionist assistant. Ask me questions about nutrition, vitamins, minerals, diet, fitness, or any health-related topics.</p>
                <p style="margin-top: 10px;"><strong>Example:</strong> "What are the benefits of vitamin C?"</p>
            </div>
        </div>
        
        <div class="input-area">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..."
                    autocomplete="off"
                    required
                />
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const chatForm = document.getElementById('chatForm');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        let isProcessing = false;
        let threadId = generateThreadId();

        // Generate a unique thread ID
        function generateThreadId() {
            return 'web-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Start a new conversation
        function startNewConversation() {
            if (isProcessing) return;
            
            threadId = generateThreadId();
            chatArea.innerHTML = `
                <div class="empty-state">
                    <h2>Welcome!</h2>
                    <p>I'm your AI nutritionist assistant. Ask me questions about nutrition, vitamins, minerals, diet, fitness, or any health-related topics.</p>
                    <p style="margin-top: 10px;"><strong>Example:</strong> "What are the benefits of vitamin C?"</p>
                </div>
            `;
            questionInput.focus();
        }

        // Clear empty state on first message
        function clearEmptyState() {
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        // Add message to chat
        function addMessage(content, type = 'bot') {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Show loading indicator
        function showLoading() {
            clearEmptyState();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'loading';
            contentDiv.textContent = 'Thinking';
            
            loadingDiv.appendChild(contentDiv);
            chatArea.appendChild(loadingDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Remove loading indicator
        function removeLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Disable input
            isProcessing = true;
            sendBtn.disabled = true;
            questionInput.disabled = true;
            
            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question: question,
                        thread_id: threadId 
                    })
                });
                
                const data = await response.json();
                
                removeLoading();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'error');
                } else {
                    addMessage(data.answer, 'bot');
                }
            } catch (error) {
                removeLoading();
                addMessage(`Error: Unable to connect to server. ${error.message}`, 'error');
            } finally {
                // Re-enable input
                isProcessing = false;
                sendBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        });

        // New chat button handler
        newChatBtn.addEventListener('click', startNewConversation);

        // Focus input on load
        window.addEventListener('load', () => {
            questionInput.focus();
        });
    </script>
</body>
</html>
